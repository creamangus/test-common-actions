name: 'Build Test'
description: 'Build Test'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'dev'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - if: ${{ inputs.who-to-greet != '' }}
      run: mvn clean install -P${{ inputs.who-to-greet }}
      shell: bash
    - if: ${{ inputs.who-to-greet == '' }}
      run: mvn clean install
      shell: bash